    function populateCategories() {
      const categories = [...new Set(allData.map(item => item.‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà))].sort();
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    }

    function filterAndShow() {
      const selectedCategory = categorySelect.value;
      const keyword = searchInput.value.toLowerCase();

      let filtered = allData.filter(item => {
        const matchName = item["Chemical Name"]?.toLowerCase().includes(keyword);
        const matchCAS = item["CAS no."]?.toLowerCase().includes(keyword);
	 const matchStructure = item["Structure"]?.toLowerCase().includes(keyword);
        const matchCategory = selectedCategory === "all" || item.‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà === selectedCategory;
        return (matchName || matchCAS|| matchStructure) && matchCategory;
      });

      // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏≤‡∏£ (‡∏≠‡∏±‡∏Å‡∏©‡∏£ ‡∏Å-‡∏Æ)
     filtered.sort((a, b) => a["Chemical Name"].localeCompare(b["Chemical Name"], 'th-u-kn-true'));

    }

      const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
